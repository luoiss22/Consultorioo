<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Sistema de Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(0,0,0,.3);
            max-width: 420px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-card card p-4">
        <div class="card-body">
            <div class="text-center mb-4">
                <i class="bi bi-calendar-check" style="font-size: 3rem; color: #0f3460;"></i>
                <h3 class="mt-2">Sistema de Citas</h3>
                <p class="text-muted">Ingresa tus credenciales</p>
            </div>

            {% if form.errors %}
                <div class="alert alert-danger">
                    Usuario o contraseña incorrectos. Intenta de nuevo.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" name="username" class="form-control" id="id_username" placeholder="Tu usuario" autofocus required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control" id="id_password" placeholder="Tu contraseña" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mt-2">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
                </button>
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
    </div>
</body>
</html>
