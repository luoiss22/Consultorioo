<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Confirmaci√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .result-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,.2);
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="result-card card">
        <div class="card-body text-center p-5">
            {% if tipo == 'success' %}
                <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
            {% elif tipo == 'danger' %}
                <i class="bi bi-x-circle-fill text-danger" style="font-size: 5rem;"></i>
            {% elif tipo == 'warning' %}
                <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 5rem;"></i>
            {% else %}
                <i class="bi bi-info-circle-fill text-info" style="font-size: 5rem;"></i>
            {% endif %}
            
            <h3 class="mt-3">{{ mensaje }}</h3>
            
            {% if cita %}
            <div class="bg-light rounded p-3 mt-4">
                <p class="mb-1"><strong>{{ cita.cliente.nombre }}</strong></p>
                <p class="mb-1"><i class="bi bi-calendar"></i> {{ cita.fecha|date:"d/m/Y" }} a las {{ cita.hora|time:"H:i" }}</p>
                <p class="mb-0"><i class="bi bi-card-text"></i> {{ cita.motivo }}</p>
            </div>
            {% endif %}
            
            <p class="mt-4 text-muted">Puede cerrar esta ventana.</p>
        </div>
    </div>
</body>
</html>
