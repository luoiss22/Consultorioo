<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .confirm-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,.2);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }
        .confirm-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="confirm-card card">
        <div class="confirm-header">
            <i class="bi bi-calendar-check" style="font-size: 3rem;"></i>
            <h3 class="mt-2">Confirmaci√≥n de Cita</h3>
        </div>
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <p class="fs-5">Hola <strong>{{ cita.cliente.nombre }}</strong>,</p>
                <p>Tienes una cita programada:</p>
            </div>
            
            <div class="bg-light rounded p-3 mb-4">
                <div class="row text-center">
                    <div class="col-4">
                        <i class="bi bi-calendar3 text-primary" style="font-size: 1.5rem;"></i>
                        <p class="mb-0 mt-1"><strong>{{ cita.fecha|date:"d/m/Y" }}</strong></p>
                        <small class="text-muted">Fecha</small>
                    </div>
                    <div class="col-4">
                        <i class="bi bi-clock text-primary" style="font-size: 1.5rem;"></i>
                        <p class="mb-0 mt-1"><strong>{{ cita.hora|time:"H:i" }}</strong></p>
                        <small class="text-muted">Hora</small>
                    </div>
                    <div class="col-4">
                        <i class="bi bi-card-text text-primary" style="font-size: 1.5rem;"></i>
                        <p class="mb-0 mt-1"><strong>{{ cita.motivo|truncatechars:20 }}</strong></p>
                        <small class="text-muted">Motivo</small>
                    </div>
                </div>
            </div>
            
            <form method="post" class="d-flex gap-2 justify-content-center">
                {% csrf_token %}
                <button type="submit" name="accion" value="confirmar" class="btn btn-success btn-lg px-4">
                    <i class="bi bi-check-circle"></i> Confirmar
                </button>
                <button type="submit" name="accion" value="cancelar" class="btn btn-outline-danger btn-lg px-4">
                    <i class="bi bi-x-circle"></i> No puedo asistir
                </button>
            </form>
        </div>
    </div>
</body>
</html>
